 <!--footer-->
 <footer class="text-secondary">
    <div class="container " style="margin-top: 80px;">
        <div class="navbar bg-white box-shadow navbar">
            <div class="container d-flex justify-content-between">
                <button style="color: rebeccapurple; background-color:#01cde8;" class="btn float-end"  onclick="setRandomColor()" title="Click on the button to change the color of the piano keys" >
                    Change the color
                </button>
                <script>
                    function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}



function setRandomColor() {
  $(".white").css("background-color", getRandomColor());
  $(".black").css("background-color", getRandomColor());
}       
                    </script>
                </div>
            </div>
        </div>
    </div>
</footer>
